<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD in JS</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="fontawesome-free-6.4.0-web/css/all.min.css">
        <link rel="stylesheet" href="fontawesome-free-6.4.0-web/js/all.min.js">

    <link rel="stylesheet" href="crud.css">
    
</head>

<body style="background-color: rgb(134, 229, 134);">



    <nav>
        <div class="nav-content">
          <div class="logo">
            <a href="#">Student Admission Form</a>
          </div>
          <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Skills</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#"><i class="fa-solid fa-cart-shopping shopicon"></i></a></li>
          </ul>
        </div>
      </nav>

    <div class="container">
        <h2 style="text-align: center; margin-top: 30px;">Student Addmission Form</h2>
        <!-- Form -->
        <form style="margin-top: 70px; background-color: forestgreen; color: cornsilk; max-width: 40%; border-radius: 20px;" class="m-auto mt-5 p-3">
            <div class="form-row">
                <div class="form-group col-md-6 mb-3" style="width: 95%; margin: auto;">
                    <label for="firstName"><b>First Name</b></label>
                    <input type="text" class="form-control" id="firstName" placeholder="Enter First Name">
                </div>
                <div class="form-group col-md-6 mb-3" style="width: 95%; margin: auto;">
                    <label for="lastName"><b>Last Name</b></label>
                    <input type="text" class="form-control" id="lastName" placeholder="Enter Last Name">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6 mb-3" style="width: 95%; margin: auto;">
                    <label for="age"><b>Age</b></label>
                    <input type="number" class="form-control" id="age" placeholder="Enter Age">
                </div>
                <div class="form-group col-md-6 mb-3" style="width: 95%; margin: auto;">
                    <label for="city"><b>City</b></label>
                    <input type="text" class="form-control" id="city" placeholder="Enter City">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6 mb-3" style="width: 95%; margin: auto;">
                    <label for="dob"><b>Date of Birth</b></label>
                    <input type="date" class="form-control" id="dob">
                </div>
                <div class="form-group col-md-6 mb-3" style="width: 95%; margin: auto;">
                    <label for="email"><b>Email</b></label>
                    <input type="email" class="form-control" id="email" placeholder="Enter Email">
                </div>
            </div>
            <div class="form-group" style="width: 95%; margin: auto;">
                <label for="phone"><b>Phone Number</b></label>
                <input type="tel" class="form-control" id="phone" placeholder="Enter Phone Number">
            </div>

            <button type="submit" class="btn btn-primary mt-4" style="text-align: center; padding: 10px 40px; margin-left: 180px;" id="submit"><b>Submit</b></button>
        </form>
    </div>










    <!-- Cards -->
    <div class="container d-flex">
        <div class="row justify-content-between col-3 mt-5 " id="studcard"
            style="background-color: forestgreen; color: white;">

        </div>
    </div>

    







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script src="js/crud.js"></script>
</body>

</html>
